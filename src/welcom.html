<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Zienona</title>
</head>

<body>


    <header class="header header-pink">
        <div class="h-wrap">
            <div class="h-left">
                <div class="h-logo"><img src="./images/logo.png" alt="logo"></div>
                <nav class="h-nav">
                    <ul>
                        <li>
                            <a href="#">Продукты</a>
                        </li>
                        <li>
                            <a href="#">О нас</a>
                        </li>
                        <li>
                            <a href="#">Контакт</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="h-right">
                <a href="#"><img src="./images/search.png" alt="search"></a>
                <a href="#"><img src="./images/basket.png" alt="basket"></a>
                <a href="#"><img src="./images/profil.png" alt="profile"></a>
                <a href="#">Ru</a>
            </div>
        </div>
    </header>


    <main class="main">
        <div class="enter-page">


            <div class="enter-page-wrapper">
                <div class="enter-page-title enter-page-title-pos">
                    Добро пожаловать
                </div>
                <div class="enter-page-form">
                    <div class="enter-page-top">
                        <div class="enter-page-field">
                            <label for="phone" class="enter-page-label">Телефон</label>
                            <input type="text" name="phone" class="enter-page-input" placeholder="Телефон">
                        </div>

                        <div class="enter-page-field">
                            <label for="password" class="enter-page-label">Пароль</label>
                            <input type="text" name="password" class="enter-page-input" placeholder="Пароль">
                        </div>

                        <div class="enter-page-links">
                            <a href="#" class="enter-page-link">Забыли пароль?</a>
                            <a href="#" class="enter-page-link">Забыли логин?</a>
                        </div>
                        <div class="enter-page-btn-wrap">
                            <a class="enter-page-btn" href="#">
                                <div class="enter-page-btn-flex">
                                    Вход
                                </div>
                            </a>


                        </div>




                    </div>
                    <div class="enter-page-bottom">
                        <div class="enter-page-title">
                            Впервые у нас?
                        </div>

                        <div class="enter-page-btn-wrap">
                            <a class="enter-page-btn" href="#">
                                <div class="enter-page-btn-flex">
                                    Регистрация
                                </div>
                            </a>

                        </div>

                    </div>



                </div>
            </div>










        </div>


    </main>


    <footer class="footer">
        <div class="inner">
            <div class="footer-top">
                <div class="footer-logo">
                    <img src="./images/logo.png" alt="logo">
                </div>
                <div class="footer-contacts">
                    <div class="footer-social-links">
                        <div class="footer-social-links-icons">
                            <a href="#"><img src="./images/16px-logo-facebook.png" alt="logo-facebook"></a>
                            <a href="#"><img src="./images/16px-logo-instagram.png" alt="logo-instagram"></a>
                        </div>
                        <div class="footer-social-links-mail">
                            <p>zienona.shop@gmail.com</p>
                            <a href="#"><img src="./images/ic-mail-outline-24px.png" alt="logo-mail"></a>
                        </div>
                    </div>
                    <div class="footer-tel">
                        <p>+48 533 523 560</p>
                        <p>+48 575 405 970</p>
                    </div>
                </div>
            </div>


            <div class="footer-bottom">
                <div class="footer-nav">
                    <ul>
                        <li>
                            <a href="#">Продукты</a>
                        </li>
                        <li>
                            <a href="#">О нас</a>
                        </li>
                        <li>
                            <a href="#">Контакт</a>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <a href="#">Правила магазина</a>
                        </li>
                        <li>
                            <a href="#">Политика приватности</a>
                        </li>
                        <li>
                            <a href="#">Возврат</a>
                        </li>
                    </ul>
                </div>
                <div class="footer-copyright">
                    Designed by @katerina.masiuk
                </div>
            </div>

        </div>



    </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./scripts/slider.js"></script>
    <script src="./scripts/tabs.js"></script>
    <script src="./scripts/counter.js"></script>
</body>

</html>
