<main class="main">
    <div class="enter-page">
        <div class="enter-page-wrapper">
            <div class="enter-page-title enter-page-title-pos">
                Добро пожаловать
            </div>

            <div class="enter-page-form">
                <div class="enter-page-top">
                    <form class="form-enter" id="form-enter">
                        <div class="enter-page-field">
                            <label for="phone" class="enter-page-label">Телефон</label>
                            <input type="text" name="phone" class="enter-page-input" placeholder="Телефон">
                        </div>

                        <div class="enter-page-field">
                            <label for="password" class="enter-page-label">Пароль</label>
                            <input type="text" name="password" class="enter-page-input" placeholder="Пароль">
                        </div>

                        <div class="enter-page-links">
                            <a href="#" class="enter-page-link">Забыли пароль?</a>
                            <a href="#" class="enter-page-link">Забыли логин?</a>
                        </div>
                        <div class="enter-page-btn-wrap">
                            <button type="submit" class="enter-page-btn">
                                вхОд
                            </button>
                        </div>
                    </form>

                </div>
                <div class="enter-page-bottom">
                    <div class="enter-page-title">
                        Впервые у нас?
                    </div>

                    <div class="enter-page-btn-wrap">
                        <a class="enter-page-btn" href="#">
                            <div class="enter-page-btn-flex">
                                Регистрация
                            </div>
                        </a>

                    </div>

                </div>



            </div>

        </div>

    </div>

</main>
