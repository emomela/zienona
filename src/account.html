<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Zienona</title>
</head>

<body>
  <div class="body-wrapper">

    <header class="header header-pink">
      <div class="h-wrap">
        <div class="h-left">
          <div class="h-logo"><img src="./images/logo.png" alt="logo"></div>
          <nav class="h-nav">
            <ul>
              <li>
                <a href="#">Продукты</a>
              </li>
              <li>
                <a href="#">О нас</a>
              </li>
              <li>
                <a href="#">Контакт</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="h-right">
          <a href="#"><img src="./images/search.png" alt="search"></a>
          <a href="#"><img src="./images/basket.png" alt="basket"></a>
          <a href="#"><img src="./images/profil.png" alt="profile"></a>
          <a href="#">Ru</a>
        </div>
      </div>
    </header>


    <main class="main">
      <div class="account-page">
        <div class="account-page-wrap">
          <div class="account-page-tabs">
            <div class="account-page-tab-items">
              <a href="#tab_01" class="account-page-tab-item selected">Мои данные</a>
              <a href="#tab_02" class="account-page-tab-item">Данные фактуры</a>
              <a href="#tab_03" class="account-page-tab-item">Заказы</a>
            </div>

            <div class="account-page-body acbody">
              <div class="account-page-section" id="tab_01">
                <div class="acbody-full-name-flex">
                  <div class="acbody-name acbody-field">
                    <label for="name" class="acbody-label">Имя</label>
                    <input type="text" name="name" class="acbody-input" placeholder="Имя">
                  </div>
                  <div class="acbody-surname acbody-field">
                    <label for="surname" class="acbody-label">Фамилия</label>
                    <input type="text" name="surname" class="acbody-input" placeholder="Фамилия">
                  </div>

                </div>
                <div class="acbody-full-name-flex">
                  <div class="acbody-telephone acbody-field">
                    <label for="telephone" class="acbody-label">Телефон</label>
                    <input type="text" name="telephone" class="acbody-input" placeholder="Телефон">
                  </div>
                  <div class="acbody-email acbody-field">
                    <label for="email" class="acbody-label">E-mail</label>
                    <input type="text" name="email" class="acbody-input" placeholder="E-mail">
                  </div>

                </div>

                <div class="acbody-adress">
                  <div class="acbody-adress-flex">
                    <div class="acbody-country acbody-field">
                      <label for="country" class="acbody-label">Страна</label>
                      <input type="text" name="country" class="acbody-input" placeholder="Страна">
                    </div>
                    <div class="acbody-city acbody-field">
                      <label for="city" class="acbody-label">Город</label>
                      <input type="text" name="city" class="acbody-input" placeholder="Город">
                    </div>
                  </div>
                  <div class="acbody-adress-flex-bottom">
                    <div class="acbody-street acbody-field">
                      <label for="street" class="acbody-label">Улица</label>
                      <input type="text" name="street" class="acbody-input" placeholder="Улица">
                    </div>
                    <div class="acbody-adress-data">
                      <div class="acbody-house acbody-field">
                        <label for="house" class="acbody-label">Дом</label>
                        <input type="text" name="house" class="acbody-input" placeholder="Дом">
                      </div>
                      <div class="acbody-flat acbody-field">
                        <label for="flat" class="acbody-label">Квартира</label>
                        <input type="text" name="flat" class="acbody-input" placeholder="Квартира">
                      </div>
                      <div class="acbody-index acbody-field">
                        <label for="index" class="acbody-label">Индекс</label>
                        <input type="text" name="index" class="acbody-input" placeholder="Индекс">
                      </div>

                    </div>
                  </div>
                </div>

                <div class="enter-page-btn-wrap">
                  <a class="enter-page-btn" href="#">
                    <div class="enter-page-btn-flex">
                      изменить данные
                    </div>
                  </a>
                </div>



              </div>

              <div class="account-page-section" id="tab_02">
                <div class="acbody-full-name-flex">
                  <div class="acbody-company-name acbody-field">
                    <label for="company-name" class="acbody-label">Название фирмы</label>
                    <input type="text" name="company-name" class="acbody-input" placeholder="Название фирмы">
                  </div>
                  <div class="acbody-nip acbody-field">
                    <label for="nip" class="acbody-label">NIP</label>
                    <input type="text" name="nip" class="acbody-input" placeholder="NIP">
                  </div>

                </div>
                <div class="acbody-full-name-flex">
                  <div class="acbody-telephone acbody-field">
                    <label for="telephone" class="acbody-label">Телефон</label>
                    <input type="text" name="telephone" class="acbody-input" placeholder="Телефон">
                  </div>
                  <div class="acbody-email acbody-field">
                    <label for="email" class="acbody-label">E-mail</label>
                    <input type="text" name="email" class="acbody-input" placeholder="E-mail">
                  </div>

                </div>

                <div class="acbody-adress">
                  <div class="acbody-adress-flex">
                    <div class="acbody-country acbody-field">
                      <label for="country" class="acbody-label">Страна</label>
                      <input type="text" name="country" class="acbody-input" placeholder="Страна">
                    </div>
                    <div class="acbody-city acbody-field">
                      <label for="city" class="acbody-label">Город</label>
                      <input type="text" name="city" class="acbody-input" placeholder="Город">
                    </div>
                  </div>
                  <div class="acbody-adress-flex-bottom">
                    <div class="acbody-street acbody-field">
                      <label for="street" class="acbody-label">Улица</label>
                      <input type="text" name="street" class="acbody-input" placeholder="Улица">
                    </div>
                    <div class="acbody-adress-data">
                      <div class="acbody-house acbody-field">
                        <label for="house" class="acbody-label">Дом</label>
                        <input type="text" name="house" class="acbody-input" placeholder="Дом">
                      </div>
                      <div class="acbody-flat acbody-field">
                        <label for="flat" class="acbody-label">Квартира</label>
                        <input type="text" name="flat" class="acbody-input" placeholder="Квартира">
                      </div>
                      <div class="acbody-index acbody-field">
                        <label for="index" class="acbody-label">Индекс</label>
                        <input type="text" name="index" class="acbody-input" placeholder="Индекс">
                      </div>

                    </div>
                  </div>
                </div>

                <div class="enter-page-btn-wrap">
                  <a class="enter-page-btn" href="#">
                    <div class="enter-page-btn-flex">
                      изменить данные
                    </div>
                  </a>
                </div>



              </div>

              <div class="account-page-section" id="tab_03">

              </div>
            </div>
          </div>


        </div>

      </div>

    </main>


    <footer class="footer">
      <div class="inner">
        <div class="footer-top">
          <div class="footer-logo">
            <img src="./images/logo.png" alt="logo">
          </div>
          <div class="footer-contacts">
            <div class="footer-social-links">
              <div class="footer-social-links-icons">
                <a href="#"><img src="./images/16px-logo-facebook.png" alt="logo-facebook"></a>
                <a href="#"><img src="./images/16px-logo-instagram.png" alt="logo-instagram"></a>
              </div>
              <div class="footer-social-links-mail">
                <p>zienona.shop@gmail.com</p>
                <a href="#"><img src="./images/ic-mail-outline-24px.png" alt="logo-mail"></a>
              </div>
            </div>
            <div class="footer-tel">
              <p>+48 533 523 560</p>
              <p>+48 575 405 970</p>
            </div>
          </div>
        </div>


        <div class="footer-bottom">
          <div class="footer-nav">
            <ul>
              <li>
                <a href="#">Продукты</a>
              </li>
              <li>

              <li>

            <ul>

          </div>
          <div class="footer-copyright">
            Designed by @katerina.masiuk
          </div>
        </div>

      </div>




  </div>






  </footer>
