<main class="main">

  <div class="container">
    <div class="basket-page">
      <div class="basket-stages-wrap">
        <div class="basket-order-stages">
          <div class="order-step1 order-step ">
            <div class="order-step-circle">1</div>Товары
          </div>
          <div class="order-step2 order-step ">
            <div class="order-step-circle">2</div>Доставка
          </div>
          <div class="order-step3 order-step order-step-active">
            <div class="order-step-circle">3</div>Оплата
          </div>
          <div class="order-step4 order-step ">
            <div class="order-step-circle">4</div>Ожидайте ваш заказ
          </div>
        </div>
      </div>

      <div class="basket-payment">
        <div class="basket-payment-name">
          <div class="basket-payment-title">Оплата
          </div>
          <div class="basket-payment-descr">Выберите способ оплаты</div>
        </div>

        <div class="row">
          <div class="payment-method">
            <a href="#card-details" class="link-card-details">
              <div class="payment-method-bankcard">
                <img src="./images/bankcard.png" alt="">
                <span>karta płatnicza</span>
              </div>
            </a>
            <a href="#">
              <div class="payment-method-blik">
                <img src="./images/blik.png" alt="">
                <span>BLIK</span>
              </div>
            </a>

          </div>
          <div class="checkout-cart-right">
            <div class="cart-check">
              <div class="cart-check-title">
                К оплате
              </div>
              <div class="cart-check-list">
                <div class="cart-check-list-text">
                  Заголовок продукта
                </div>
                <div class="cart-check-list-number">
                  30.00 zł
                </div>
              </div>

              <div class="payment-delivery">
                <div class="cart-check-list-text">
                  Доставка
                </div>
                <div class="cart-check-list-number">
                  12.00 zł
                </div>
              </div>


              <div class="cart-check-total">
                <div class="cart-check-total-text">
                  Сумма к оплате
                </div>
                <div class="cart-check-total-number">
                  42.00 zł
                </div>

              </div>

            </div>
          </div>


        </div>



      </div>


    </div>
  </div>

  <div id="card-details" class="card-details-popup mfp-hide">
    <div class="card-details-title">Wprowadź dane karty</div>
    <div class="card-details-field">
      <input type="text" name="card-number" class="card-details-input" placeholder="Номер карты">
    </div>
    <div class="card-details-field">
      <input type="text" name="card-validity" class="card-details-input" placeholder="Важна до (ММ/ГГ)">
      <input type="text" name="card-cvc" class="card-details-input" placeholder="CW2/CVC2">
    </div>
    <div class="ui-radio">
      <input type="checkbox" id="agreement" value="agreement" class="ui-radio-input">
      <label for="agreement" class="ui-radio-label">Текст на обработку данных</label>
    </div>
    <div class="card-details-button">
      <button type="submit" class="card-details-btn">Купить</button>
    </div>

  </div>






</main>
