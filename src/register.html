<main class="main">
    <div class="registration-page">

        <div class="enter-page-wrapper">
            <div class="enter-page-title enter-page-title-pos">
                Регистрация
            </div>
            <div class="enter-page-form">
                <div class="enter-page-field">
                    <input type="text" name="name" class="enter-page-input" placeholder="Имя">
                </div>
                <div class="enter-page-field">
                    <input type="text" name="surname" class="enter-page-input" placeholder="Фамилия">
                </div>
                <div class="enter-page-field">

                    <input type="text" name="phone" class="enter-page-input" placeholder="Телефон">
                </div>
                <div class="enter-page-field">
                    <input type="text" name="pass" class="enter-page-input" placeholder="Пароль">
                </div>
                <div class="enter-page-field-check enter-page-field">
                    <input type="checkbox" name="data-proces" class="enter-page-checkbox" id="checkbox_data"
                        value="yes">
                    <label for="checkbox_data" class="enter-page-checkbox-label">Текст на обработку
                        данных</label>
                </div>
                <div class="enter-page-btn-wrap">
                    <a class="enter-page-btn" href="#">
                        <div class="enter-page-btn-flex">
                            ЗарегестриРоваться
                        </div>
                    </a>

                </div>

            </div>
        </div>











    </div>


</main>
